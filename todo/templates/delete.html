{% extends 'home.html' %}

{% block content %}
<div class="container">
    <h3 class="text-center page-title">Delete Task</h3>

    <p class="confirmation-message">Are you sure you want to delete the task "<b>{{ context_obj.add_todo }}</b>"?</p>

    <!-- Confirmation Form -->
    <form method="POST">
        {% csrf_token %}
        <div class="form-buttons">
            <button type="submit" class="btn btn-danger btn-custom">Yes, delete it</button>
            <a href="/" class="btn btn-outline-primary btn-custom">No, go back</a>
        </div>
    </form>
</div>
{% endblock %}
