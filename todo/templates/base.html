<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ToDoApp</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            margin: 0;
        }

        /* Container style */
        .container {
            max-width: 960px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        /* Add smoother shadow effects */
        .container {
            transition: box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 12px 45px rgba(0, 0, 0, 0.15);
        }

        /* Responsive text size */
        h1, h4 {
            font-family: 'Georgia', serif;
            color: #333;
        }

        .page-title {
            font-size: 42px;
            color: #007BFF;
            margin-bottom: 40px;
            font-weight: bold;
        }

        /* Task Item Styling */
        .task-item {
            background-color: #fafafa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s, background-color 0.3s ease-in-out;
        }

        .task-item:hover {
            background-color: #e9ecef;
            transform: translateY(-5px);
        }

        .task-name {
            font-size: 18px;
            color: #333;
            font-weight: 500;
            flex-grow: 1;
        }

        .btn-custom {
            padding: 8px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
        }

        .btn-primary {
            background-color: #007BFF;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e2e6ea;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .page-title {
                font-size: 30px;
            }

            .task-form-title {
                font-size: 22px;
            }

            .task-item {
                padding: 18px;
            }

            .task-name {
                font-size: 16px;
            }

            .btn-custom {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    {% block content %}
    {% endblock %}

</body>

</html>
